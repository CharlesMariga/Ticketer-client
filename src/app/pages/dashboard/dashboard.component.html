<app-default-layout>
  <div class="flex justify-between mb-8">
    <button
      class="py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 md:text-base"
      (click)="generateTicket()"
      [disabled]="generateTicketBtnLoading"
    >
      {{ generateTicketBtnLoading ? "Generating a ticket" : "Generate ticket" }}
    </button>
    <button
      *ngIf="impersonaterToken"
      class="py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 md:text-base"
      (click)="endImpersonation()"
    >
      {{ endImpersonationBtnLoading ? "Loading..." : "End impersonation" }}
    </button>
    <button
      *ngIf="!impersonaterToken"
      class="py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 md:text-base"
      (click)="openModal()"
    >
      Impersonate
    </button>
  </div>

  <app-table [headers]="headers" [data]="data"></app-table>
</app-default-layout>
